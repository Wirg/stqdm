[tool.poetry]
name = "stqdm"
version = "0.0.5"
description = "Easy progress bar for streamlit based on the awesome streamlit.progress and tqdm"
authors = ["Wirg <Wirg@users.noreply.github.com>"]
maintainers = ["Wirg <Wirg@users.noreply.github.com>"]
license = "Apache License 2.0"
keywords = ["streamlit", "progressbar", "progressmeter", "progress", "bar", "meter", "rate", "eta", "tqdm"]
readme = "README.md"
homepage = "https://github.com/Wirg/stqdm"
repository = "https://github.com/Wirg/stqdm"
include = [
    "LICENSE",
]
classifiers = [
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
tqdm = ">=4.61"
streamlit = ">=1.29.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.0.1"
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
black = "^24.10.0"
isort = "^5.13.2"
pylint = "^3.3.3"
nox = "^2023.4.22"
nox-poetry = "^1.0.3"
freezegun = "^1.5.1"
mypy = "^1.14.0"
types-tqdm = "^4.66.0.5"
# Requirement added for compatibility between dev deps & some dependencies
# during the nox testing: streamlit_version='~=1.29.0'
packaging = ">=1.16,<24"

[tool.black]
line-length = 127
target-version = ['py310', 'py311']

[tool.isort]
py_version=39
profile = "black"
multi_line_output = 3
skip_gitignore = true

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]

[tool.coverage.run]
omit = [".nox/*"]

[tool.pylint.main]
ignore-paths = [".nox/"]

[tool.pylint.messages_control]
disable = [
    "ungrouped-imports", # already managed by isort
    "wrong-import-order",
    "wrong-import-position",
    "missing-module-docstring",
    "missing-class-docstring",
    "too-few-public-methods"
]

[tool.pylint.basic]
max-line-length=140
docstring-min-length=15
max-args = 6
no-docstring-rgx = "^_|^test_|^Test[A-Z]" # no docstrings for tests

[tool.pylint.miscellaneous]
notes = ["FIXME"]

[tool.pylint.similarities]
ignore-signatures = "yes"
ignore-imports = "yes"
min-similarity-lines = 8

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
